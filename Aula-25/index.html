<body>
    <style>
        button{
            width: 358px;

    <h1>CALCULADORA</h1>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <select name="op" id="add">
        <option value="+">Adição</option>
        <option value="-">Subtração</option>
        <option value="*">Multplicação</option>
        <option value="/">Divisão</option>
        
    </select>
    <br><br>
    <button class="botao" onclick="Calcular()"> <strong>Calcular</strong> </button>
    <br>
    <div id="Idade">Idade</div>

    <script>
function Calcular(){
    let valor1 = Number (document.getElementById("num1").value)
    let valor2 = Number (document.getElementById("num2").value)
    let add = Number (document.getElementById("add").value)
    let resultadocalc = 0
    switch (add){
        case '+':
            resultadocalc = valor1 + valor2;
            break;
            }
    </script>
    
 
</body>
